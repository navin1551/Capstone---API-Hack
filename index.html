<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>Title of Web App</title>
        <meta charset= "UTF-8">
        <meta name= "viewport" content= "width= device-width, initial-scale= 1.0">
        <meta name= "description" content= "Search real estate and business information by city">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section class="main-page">
                <h1>Where do you want to live?</h1>
                <form id="search-form">
                     <label for="search city"> City: </label>
                    <input type="text" placeholder="Los Angeles" id="local-search">
                    <label for="search state"> State: </label>
                    <input type="text" placeholder="CA" id="state-search">
                    <input type="submit">
                 </form>
                 <h2 id="error-message"></h2>
            </section>
            <section class="results-page">
                <div class="real-estate results"> 

                </div>

                <div class="school results">
                    <ul class="school-list">

                    </ul>
                </div>

                <div class="amenities results">
                    <ul class="amenities-list">

                    </ul>
                </div>
            </section>
            </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
