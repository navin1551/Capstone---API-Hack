<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>Educator Locator</title>
        <meta charset= "UTF-8">
        <meta name= "viewport" content= "width= device-width, initial-scale= 1.0">
        <meta name= "description" content= "Search schools and colleges by city">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section class="main-page">
                <h1>Educator Locator</h1>
                <h3>The Right Education. The Right Place.</h3>
                <form id="search-form">
                    <label for="search city"></label>
                    <input type="text" placeholder="Search City" id="local-search">
                    <label for="search state"></label>
                    <input type="text" placeholder="Search State" id="state-search">
                    <input type="submit">
                 </form>
                 <h2 id="error-message"></h2>
            </section>
            <section class="education-level-page">

            </section>
            <section class="results-page">
                <div class="school-results">
                    <h2>K-12</h2>
                    <ul class="school-list">

                    </ul>
                </div>
                <div class="college-results">
                    <h2>Colleges/Universities</h2>
                    <ul class="college-list">

                    </ul>
                </div>
            </section>
            <section class="button-area">
                <div>
                    <button id="new-search-button">New Search</button>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
